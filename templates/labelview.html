<html>
<head>
  <title>Item Details</title>
  <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1>Batch ID: {{ id }} for <b>{{orig_id}}</b></h1>
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          
          <button class="btn" hx-post="/submit" hx-include="#label-table" hx-target="#label-table" hx-swap="#label-table">
            Submit
          </button>

          <form id="label-table"">
            <input type='hidden' value='{{orig_id}}' name='origid'>
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Text</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Similar?</th>
                </tr>
              </thead>
              <tbody id="tbody" class="bg-white divide-y divide-gray-200">
                {% for string in strings %}
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{string}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                      <input type='hidden' value='off' name='{{string}}'>
                      <input type="checkbox" name="{{string}}">
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
